<!doctype html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <form action="/input-date" method="post">
        {% csrf_token %}
        <input type="date" name="date" class="border block ml-10 mt-10 mb-10">
        <input type="submit" value="Enter" class="border ml-10">
        {% if messages %}
        {% for message in messages %}
        {% if message.extra_tags == "date" %}
        <p class="text-red-600">{{message}}</p>
        {% endif %}
        {% endfor %}
        {% endif %}
    </form>
</body>

</html>
